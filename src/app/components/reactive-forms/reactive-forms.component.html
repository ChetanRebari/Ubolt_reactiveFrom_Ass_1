

<h1>signUpForm</h1>
<div class="container">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <label for="firstname">FirstName</label>
        <input type="text" id="firstname" formControlName="firstname" />
        <p *ngIf="signUpForm.get('firstname')?.invalid && signUpForm.get('firstname')?.touched">
            Enter FirstName.
        </p>
     
        <label for="lastname">lastName</label>
        <input type="text" id="lastname" formControlName="lastname" />
        <p *ngIf="signUpForm.get('lastname')?.invalid && signUpForm.get('lastname')?.touched">
            Enter LastName
        </p>
     
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" />
        <p *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched">
            Enter a valid email address.
        </p>
 
        <label for="mobile">mobile</label>
        <input type="tel" id="mobile" formControlName="mobile" />
        <p *ngIf="signUpForm.get('mobile')?.invalid && signUpForm.get('mobile')?.touched">
            Enter a valid mobile number.
        </p>
   
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" />
        <p *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched">
           Enter Password 
        </p>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div class="loader" *ngIf="isLoading"></div> 
</div>
